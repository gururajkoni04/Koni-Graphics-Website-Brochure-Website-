<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href=" https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css">
    <link href="https://fastcdn.org/Animate.css/3.4.0/animate.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <style>
      nav 
      {
        padding: 0 0 20px 0;
      }
      nav > ul 
      {
        list-style: none;
        margin: 0;
        padding: 0;
        text-align: center;
        top: 0;
        left: 0;
        right: 0;
      }
      nav > ul > li {
        display: inline;
        width: 100%;
        height: 20%;
        font-weight: bold;
        font-size: 1.25em;
      }
      nav > ul > li a {
        display: inline-block;
        padding: 10px;
        color: #d0d0d0;
        text-decoration: none;
      }
      nav > ul > li a:hover {
        color: 	#a01160;
      }
      @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
      *{
        margin: 0;
        padding: 0;
        outline: none;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }
      .Main{
        display: flex;
        align-items: -20px;
        justify-content: center;
        min-height: 100vh;
        padding: 40px;
      }
      .container{
        max-width: 800px;
        background: #fff;
        width: 800px;
        padding: 25px 40px 10px 40px;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      }
      .container .text{
        text-align: center;
        font-size: 35px;
        font-weight: 600;
        background: -webkit-linear-gradient(right, #a01160, #e5403a, #a01160, #e5403a);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .container form{
        padding: 30px 0 0 0;
      }
      .container form .form-row{
        display: flex;
        margin: 32px 0;
      }
      form .form-row .input-data{
        width: 100%;
        height: 40px;
        margin: 0 20px;
        position: relative;
      }
      form .form-row .textarea{
        height: 70px;
      }
      .input-data input,
      .textarea textarea{
        display: block;
        width: 100%;
        height: 100%;
        border: none;
        font-size: 17px;
        border-bottom: 2px solid rgba(0,0,0, 0.12);
      }
      .input-data input:focus ~ label, .textarea textarea:focus ~ label,
      .input-data input:valid ~ label, .textarea textarea:valid ~ label{
        transform: translateY(-20px);
        font-size: 14px;
        color: #a01160;
      }
      .textarea textarea{
        resize: none;
        padding-top: 10px;
      }
      .input-data label{
        position: absolute;
        pointer-events: none;
        bottom: 10px;
        font-size: 16px;
        transition: all 0.3s ease;
      }
      .textarea label{
        width: 100%;
        bottom: 40px;
        background: #fff;
      }
      .input-data .underline{
        position: absolute;
        bottom: 0;
        height: 2px;
        width: 100%;
      }
      .input-data .underline:before{
        position: absolute;
        content: "";
        height: 2px;
        width: 100%;
        background: #a01160;
        transform: scaleX(0);
        transform-origin: center;
        transition: transform 0.3s ease;
      }
      .input-data input:focus ~ .underline:before,
      .input-data input:valid ~ .underline:before,
      .textarea textarea:focus ~ .underline:before,
      .textarea textarea:valid ~ .underline:before{
        transform: scale(1);
      }
      .submit-btn .input-data{
        overflow: hidden;
        height: 45px!important;
        width: 25%!important;
      }
      .submit-btn .input-data .inner{
        height: 100%;
        width: 300%;
        position: absolute;
        left: -100%;
        background: -webkit-linear-gradient(right, #a01160, #e5403a, #a01160, #e5403a);
        transition: all 0.4s;
      }
      .submit-btn .input-data:hover .inner{
        left: 0;
      }
      .submit-btn .input-data input{
        background: none;
        border: none;
        color: #fff;
        font-size: 17px;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 1px;
        cursor: pointer;
        position: relative;
        z-index: 2;
      }
      @media (max-width: 700px) {
        .container .text{
          font-size: 30px;
        }
        .container form{
          padding: 10px 0 0 0;
        }
        .container form .form-row{
          display: block;
        }
        form .form-row .input-data{
          margin: 35px 0!important;
        }
        .submit-btn .input-data{
          width: 40%!important;
        }
      }
      .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <nav> <!-- start navigation -->
      <ul> <!-- navigation content -->
          <li><a href="index.html">Home</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="about.html">About</a></li>
      </ul> <!-- end navigation content -->
    </nav> <!-- end navigation -->
    <div class="Main">
      <div class="container">
        <div class="text">Contact Us</div>
          <form data-netlify="true" method="POST">
            <div class="form-row">
              <div class="input-data">
                <input type="text" name="firstName" required>
                <div class="underline"></div>
                <label for="">First Name</label>
              </div>
              <div class="input-data">
                <input type="text" name="lastName" required>
                <div class="underline"></div>
                <label for="">Last Name</label>
              </div>
            </div>
            <div class="form-row">
              <div class="input-data">
                <input type="email" name="email" required>
                <div class="underline"></div>
                <label for="">Email Address</label>
              </div>
              <div class="input-data">
                <input type="text" name="websiteName" required>
                <div class="underline"></div>
                <label for="">Website Name</label>
              </div>
            </div>
            <div class="form-row">
              <div class="input-data textarea">
                <textarea rows="8" cols="80" name="message" required></textarea> <br />
                <div class="underline"></div>
                <label for="">Write your message</label><br />
                <div class="form-row submit-btn">
                <div class="input-data">
                  <div class="inner"></div>
                  <input type="submit" value="submit">
                </div>
              </div>
          </form>
        </div>
      </div>
    </div>
    <footer class="footer">
      <p>Koni Graphics Web Development || 2021 | <a href="references.html">References</a></p>
    </footer>
  </body>
</html>
